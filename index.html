<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Tu Lado</title>
    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #ffcccc, #ffe6e6);
            color: #b30000;
            text-align: center;
        }
        h1, h2 {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .countdown {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .countdown div {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 10px 15px;
            min-width: 80px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .countdown div span {
            display: block;
            font-size: 1.5rem;
            color: #cc0000;
        }
        .play-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #cc0000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .play-button:hover {
            background-color: #ff6666;
        }
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>De parte de Flow Profession</h1>
    <h2>A Tu Lado</h2>
    <p>A Tu Lado siempre quiero estar, my love.</p>

    <div class="countdown">
        <div><span id="days">0</span> Días</div>
        <div><span id="hours">0</span> Horas</div>
        <div><span id="minutes">0</span> Minutos</div>
        <div><span id="seconds">0</span> Segundos</div>
    </div>

    <button class="play-button" onclick="playAudio()">Reproducir Preview</button>
    
    <audio id="preview-audio" controls>
        <source src="Preview web.mp3" type="audio/mpeg">
        Tu navegador no soporta la reproducción de audio.
    </audio>

    <footer>Creado con amor por GioGad Beats ❤️</footer>

    <script>
        function updateCountdown() {
            const targetDate = new Date('April 7, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;

            if (distance < 0) {
                clearInterval(interval);
                document.body.innerHTML = '<h1>¡Ha llegado el día!! ❤️</h1>';
            }
        }
        
        function playAudio() {
            const audio = document.getElementById('preview-audio');
            if (audio) {
                audio.play().catch(error => console.error('Error reproduciendo el audio:', error));
            }
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
